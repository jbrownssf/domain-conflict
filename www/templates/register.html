<ion-view view-title="Register">
	<ion-content class="padding">
		<form name="registerForm" novalidate ng-submit="registerSubmitForm(registerForm)">
			<div class="list list-insert">
				
				
				<label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
					<input type="email" name="email" placeholder="Email" ng-model="user.email" required>
				</label>
				
				<label class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted}">
					<input type="text" name="firstName" placeholder="First Name" ng-model="user.firstName" required>
				</label>
				
				<label class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted}">
					<input type="text" name="lastName" placeholder="Last Name" ng-model="user.lastName" required>
				</label>
				
				<label class="item item-input">
					<input type="text" name="organization" ng-model="user.organization" placeholder="Company (Optional)">
				</label>
				
				<label class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}">
					<input type="password" name="password" placeholder="Password" ng-model="user.password" required>
				</label>
				
				<label class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}">
					<input name="repeatPassword" type="password" placeholder="Repeat Password" ng-model="repeatPassword.password" required>
				</label>
				
				
			</div>
			<button class="button button-block button-positive">
				Sign up
			</button>
		</form>
	</ion-content>
</ion-view>
